<!DOCTYPE html>
<html>
<body>

<h1>Colorful Arrays</h1>

<p></p>


<p id="originalArray"></p>
<br>
<p id="sumArray"></p>


<p id="demo"></p>
<br>
<p style="color:red;" id="originalArray2"></p>

<p style="color:rgb(51, 0, 255);" id="originalArray3"></p>

<p style="color:rgb(9, 113, 40);" id="originalArray4"></p>

<p style="color:rgb(158, 11, 136);" id="originalArray5"></p>




<script>
const ages = [3, 10, 18, 20];

let sum = 0;

for(let i=0; i<ages.length; i++)
{

    sum += ages[i];

}

document.getElementById("sumArray").innerHTML = sum;



document.getElementById("originalArray").innerHTML = ages;

document.getElementById("originalArray2").innerHTML = ages[0];

document.getElementById("originalArray3").innerHTML = ages[1];

document.getElementById("originalArray4").innerHTML = ages[2];

document.getElementById("originalArray5").innerHTML = ages[3];


document.getElementById("demo").innerHTML = ages.find(checkAge);


ages.shift();

let showArray = ages;

document.getElementById("demo").innerHTML = ages.find(checkAge);

ages.push(23);

//document.getElementById("demo2").innerHTML = showArray;
ages.push(sum);


document.getElementById("originalArray").innerHTML = ages;

document.getElementById("originalArray2").innerHTML = ages[0];

document.getElementById("originalArray3").innerHTML = ages[1];

document.getElementById("originalArray4").innerHTML = ages[2];

document.getElementById("originalArray5").innerHTML = ages[3];

const multAges = ages.map(myFunction);





function myFunction(value, index, array) {
  return value * 2;
}


document.getElementById("demo").innerHTML = multAges;



function checkAge(age) {
  return age < 18;
}
</script>


</body>
</html>
